    <div id="entrada">
        <h1>Ordenação Online</h1>
        <p>Bem vindo ao site Ordenação Online, aqui você pode ordenar<br>
           qualquer lista de números de forma rápida
           e prática.</p>
        <p>Obs: separe os termos da lista com espaços (" ") ou vírgulas.</p>
        <p>Ex: 5 2 3 6 1 ou 9,2,4,1,6,7</p>
        
        <p>Lista desordenada: <input type="text" placeholder="Lista desordenada" name="lista" id="lista"></p>
        <button type="submit" name="ordenar" onclick="ordenar()">Ordenar</button>
    </div>

    <div id="ordenado"></div>
